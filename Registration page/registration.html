<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create account</h1>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required ="required"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required ="required"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com" required ="required"><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required ="required"><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob" required = "required"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male ">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="pns" value="Prefer not to say">
        <label for="pns">Prefer not to say</label><br>
        <a href="index.html"><input type="submit" value="Register"></a>
        <p>Already have an account?<a href = "index.html">Sign in</a></p>
    </form>
</body>
</html>
